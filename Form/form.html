<body>
    <h1> Form (Class Test)</h1>
   <!-- And finally include a TextArea for posting comment and a button named ‘Post’ to post comment. The image Avatar, TextArea, and Post button should be on a single horizontal line. 
 -->
<!--Forms-->
<div id="test">
    <table>
        <fieldset>
            <legend><h1>
                Personal Details
            </h1></legend>

            <ul>
            <label> Name:</label>
                <input type="text" name="name">
        </ul>

        <ul>
            <label> Password:</label>
                <input type="password" name="password">
        </ul>

        <ul>
            <label> Email Id:</label>
                <input type="email" name="email">
        </ul>

        <ul>
            <label> Gender:</label>
                <input type="radio" name="Gender"  value="Male"> Male
                <input type="radio" name="Gender"  value="Male"> Female
        </ul>
        <ul>
            <label> Contact:</label>
                <input type="text" name="Contact">
        </ul>
        <h3> Educational Qualification </h3>
        <label>Degree</label>
        
        <select>
            <option>BSc</option>
            <option>HND</option>
        <option>NCE</option>
        </select>
        <ul>
        <label> Hobbies:</label>
               <input type="checkbox" name="game"  > Playing chess
                <input type="checkbox" name="game"  > Reading Books
            </ul> 
            <ul>
            <label>Address:</label>
        
                <textarea cols="10" rows="5">

                </textarea>
        
            </ul>
                <ul>
                <label>Attach Resume:</label>
                <input type="file">
            </ul>
            <ul>
            <input type="submit"> 
        </ul>
        </fieldset>
    </table>
</div>
<!-- End of the Test -->
</body>

</html>
